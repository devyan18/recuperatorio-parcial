<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regresion Lineal</title>
  </head>
  <body>
    <div>
      <div>
        <div>
          <button id="mostrarVisor" style="display: none;">
            Mostrar Visor
          </button>
          <div>
            <label for="valorACalcular"
              >Ingrese el valor de x: => (Presione Enter Para Predecir)
            </label><br>
            <input
              type="text"
              id="valorACalcular"
              name="valorACalcular"
              disabled
              placeholder="Presione enter para calcular..."
            />
          </div>
          <div id="resultado" style="width: 100%; max-width: 700px"></div>
        </div>
        <div>
          <div id="plot" style="width: 100%; max-width: 700px"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <svg id="root"></svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
